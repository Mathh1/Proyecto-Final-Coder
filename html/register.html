<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link rel="stylesheet" href="../estilo.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="headergrid">
                <nav>
                    <h4><a href="../index.html" class="logo">Cambrand</a></h4>
                    <ul>
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="./nosotros.html">Nosotros</a>
                        </li>
                        <li>
                            <a href="./turnos.html">Turnos</a>
                        </li>
                        <li>
                            <a href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <br>
        <section class="cuentalog">
            <div class="cuentagrid">
                <nav>
                    <ul class="cuenta">
                        <li>
                            <a href="./login.html" class="inciar">Iniciar sesion</a>
                        </li>
                        <li>
                            <a href="./register.html">Registrarse</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
        <main class="iniciogrid">
            <section class="inicio">
                <div class="sesion">
                    <form action="">
                        <fieldset>
                        <div>
                            <label for="Nombre">Nombre</label>
                            <input type="text" placeholder="nombre" name="nombre">
                        </div>
                        <div>
                            <label for="Apellido">Apellido</label>
                            <input type="text" placeholder="apellido" name="apellido">
                        </div>
                        <div>
                            <label for="email">Email *</label>
                            <input type="email" name="email" required>
                        </div>
                        <div>
                            <label for="contraseña">Contraseña</label>
                            <input type="password" name="contraseña">
                        </div>
                        <div class="terminos"><label for="terminos">Acepta terminos y condiciones</label>
                        <input type="checkbox" name="acepta" value="1" id=""></div>
                        
                        <input type="submit" value="Enviar datos">
                        <input type="reset" value="Borrar datos">
                    </fieldset>
                    </form>
                </div>
            </section>
        </main>
        <div class="footergrid">
            <footer class="footer">
                Mathias casco
            </footer>
        </div> 
    </div>
