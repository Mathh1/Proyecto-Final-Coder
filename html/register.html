<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambrand | Crear Cuenta</title>
<link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="headergrid">
                <nav>
                    <label><a href="../index.html" class="logo">Cambrand</a></label>
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="menu-icon"><img src="../imagenes/menu.png" alt=""></i>
                    </label>
                    <ul>
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="./nosotros.html">Nosotros</a>
                        </li>
                        <li>
                            <a href="./turnos.html">Turnos</a>
                        </li>
                        <li>
                            <a href="./contacto.html">Contacto</a>
                        </li>
                        <li>
                            <a href="./login.html" class="inciar">Iniciar sesion</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <br>
        <main class="iniciogrid">
            <section class="inicio">
                <div class="sesion">
                    <form action="">
                        <fieldset class="register">
                            <div>
                                <label for="Nombre">Nombre </label>
                                <input type="text" placeholder="nombre" name="nombre">
                            </div>
                            <br>
                            <div>
                                <label for="Apellido">Apellido </label>
                                <input type="text" placeholder="apellido" name="apellido">
                            </div>
                            <br>
                            <div>
                                <label for="email">Correo *</label>
                                <input type="email" name="email" required>
                            </div>
                            <br>
                            <div>
                                <label for="contraseña">Contraseña</label>
                                <input type="password" name="contraseña">
                            </div>
                            <br>
                            <div class="terminos"><label for="terminos">Acepta terminos y condiciones</label>
                            <input type="checkbox" name="acepta" value="1" id=""></div>
                                <br>
                            <input type="submit" value="Enviar datos">
                            <input type="reset" value="Borrar datos">
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
        <div class="footergrid">
            <footer class="footer">
                Mathias casco
            </footer>
        </div> 
    </div>
</body>
</html>
