<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regístrate con nosotros">
    <meta name="keywords" content="registro,registrar,cambrand">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Cambrand | Crear Cuenta</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="../imagenes/favicon-16x16.png">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="headergrid">
                <nav>
                    <label><a href="../index.html" class="logo">Cambrand</a></label>
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="menu-icon"><img src="../imagenes/menu.png" alt=""></i>
                    </label>
                    <ul>
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="./nosotros.html">Nosotros</a>
                        </li>
                        <li>
                            <a href="./turnos.html">Turnos</a>
                        </li>
                        <li>
                            <a href="./contacto.html">Contacto</a>
                        </li>
                        <li>
                            <a href="./login.html" class="inciar">Iniciar sesión</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <br>
        <main class="iniciogrid">
            <section class="inicio">
                <div class="sesion">
                    <form action="cajaregister">
                        <fieldset class="register">
                            <div>
                                <label for="Nombre">Nombre </label>
                                <input type="text" placeholder="nombre" name="nombre">
                            </div>
                            <br>
                            <div>
                                <label for="Apellido">Apellido </label>
                                <input type="text" placeholder="apellido" name="apellido">
                            </div>
                            <br>
                            <div>
                                <label for="email">Correo *</label>
                                <input type="email" name="email" required>
                            </div>
                            <br>
                            <div>
                                <label for="contraseña">Contraseña</label>
                                <input type="password" name="contraseña">
                            </div>
                            <br>
                            <div class="terminos"><label for="terminos">Acepta términos y condiciones</label>
                            <input type="checkbox" name="acepta" value="1" id=""></div>
                                <br>
                            <input type="submit" value="Enviar datos">
                            <input type="reset" value="Borrar datos">
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
        <div class="footergrid">
            <footer class="footer">
                <a href="https://www.instagram.com/cambrand.barberia/" target="_blank" class="icon">
                    <svg heigth="80" width="80">
                        <circle cx="40" cy="40" r=35 stroke="white" stroke-width="4" fill="none" ></circle>
                    </svg>
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="https://api.whatsapp.com/message/5NCJSOXO6OBCI1?autoload=1&app_absent=0" target="_blank" class="icon">
                    <svg heigth="80" width="80">
                        <circle cx="40" cy="40" r=35 stroke="white" stroke-width="4" fill="none" ></circle>
                    </svg>
                    <i class='bx bxl-whatsapp' ></i>
                </a>
                
            </footer>
        </div> 
    </div>
</body>
</html>
